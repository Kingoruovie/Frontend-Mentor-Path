<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Oru Ovie">
  <meta name="description" content="A product review card component designed by the king himself Oru Ovie">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 50rem)">
        <img src="images/image-product-mobile.jpg" alt="A floral perfume bottle" loading="lazy" decoding="async">
      </picture>
  
      <div class="container">
        <span class="tag">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <span class="pricing__discount">$149.99</span>
          <span class="pricing__real">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart">
          <span>Add to cart</span>
        </button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oru Ovie</a>.
  </footer>
</body>

</html>
